{% extends 'base.html' %}

{% block title%} Registro
{% endblock%}


{% block content%}

<h1 style="color: black; background-color: beige;">Completa el formulario para registrarte </h1>

    {% if form %}

        <form action="" method="POST" style="color: black; background-color: beige;">

            {% csrf_token %}

            <table>
                
                {{form.as_table}}

            </table>

        
            <input type="submit" value="Registrarse">
        </form>
    
    {% endif %}

    {% if errors %}
        {{errors}}
    {% endif %}
        
    
{% endblock%}
