{% extends 'base.html' %}

{% block title%} Actualizacion de usuario
{% endblock%}


{% block content%}

<h1 style="color: black; background-color: beige;">Actualizacion de datos</h1>

    {% if form %}

        <form action="" method="POST" style="color: black; background-color: beige;">

            {% csrf_token %}

            <table>
                
                {{form.as_table}}

            </table>

        
            <input type="submit" class="btn btn-primary" value="Actualizar">
            <a href="/users/update/profile" class="btn btn-primary">Actualizar perfil</a>
        </form>
    
    {% endif %}

    {% if errors %}
        {{errors}}
    {% endif %}
        
    
{% endblock%}
