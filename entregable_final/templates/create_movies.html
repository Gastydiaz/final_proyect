{% extends 'base.html' %}

{% block title%} Crear pelicula
{% endblock%}


{% block content%}

<h1>Bienvenido a crear pelicula</h1>

    {% if form %}

        <form action="" method="POST"  enctype="multipart/form-data">

            {% csrf_token %}

            <table>
                
                {{form.as_table}}

            </table>

            <input type="submit" value="Crear pelicula">
        </form>
    
    {%endif%}

    {% if form_errors %}
        <h2 style="color: red;">Error:</h2>
        {{form_errors}}
    {%endif%}


    {%if message %}
        <h2 style="color: green;" >{{message}}</h2>
        {%endif%}

    
{% endblock%}
